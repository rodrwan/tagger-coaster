<div layout="column">
  <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools">
        <h3>
          <span>Topic list</span>
        </h3>
      </div>
    </md-toolbar>
  <md-content flex>
    <md-list>
      <md-list-item  ng-repeat="topic in topics">
        <div class="md-list-item-text">
          <a ng-click="getTopic($index)">{{ topic.url }}</a></li>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</md-content>
